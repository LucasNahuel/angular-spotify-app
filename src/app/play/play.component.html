<div style="max-width: 960px; margin: 1em auto;" *ngIf="playlist">

    <div style="display: flex; flex-direction: row; gap: 1em;  padding: 1em; ">
        <img src={{playlist.images[0].url}} style="object-fit: contain; width: 14vw; min-width: 100px; ">


        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; ">
            <span style="font: 900 5vw Roboto,'Helvetica Neue', sans-serif; margin: auto 0; color: white;">{{playlist.name}}</span>

            <div style="display:flex; flex-direction: row">
                <a style="color: #c2185b;" href={{playlist.owner.external_urls.href}}>{{playlist.owner.display_name}}</a>
            </div>

            <span style="color: white;">{{playlist.tracks.total+" tracks"}}</span>
        </div>
    </div>

    <app-tracks-list [tracks]="tracks" ></app-tracks-list>
    
    
</div>
